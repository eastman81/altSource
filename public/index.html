<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>AltSource Bank</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <!-- Bootswatch -->
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/lux/bootstrap.min.css">

  <!-- My CSS -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html">AltSource Bank</a>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Loans</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cards</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Online & Mobile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#newAccountModal">Join Us</button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#loginModal">Login</button>
        </li>
      </ul>

    </div>
  </nav>

  <!-- New Account Modal -->
  <div class="modal fade" id="newAccountModal" tabindex="-1" role="dialog" aria-labelledby="newAccountModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newAccountModalTitle">New Member Sign-Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="first-name-input">First Name:</label>
              <input class="form-control" id="first-name-input" type="text">
            </div>
            <div class="form-group">
              <label for="last-name-input">Last Name:</label>
              <input class="form-control" id="last-name-input" type="text">
            </div>
            <div class="form-group">
              <label for="username-input">Username:</label>
              <input class="form-control" id="username-input" type="text">
            </div>
            <div class="form-group">
              <label for="password-input">Password:</label>
              <input class="form-control" id="password-input" type="text">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <a href="./home.html">
            <button class="btn btn-outline-info" id="add-user" type="submit">Create Account</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalTitle">Account Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="username-input">Username:</label>
              <input class="form-control" id="username-login" type="text">
            </div>
            <div class="form-group">
              <label for="password-input">Password:</label>
              <input class="form-control" id="password-login" type="text">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <a href="./home.html">
            <button type="submit" class="btn btn-info" id="login-user">Login</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div id="imgContainer">
        <header class="text-center">
          <h1 class="display-4">Welcome to AltSource Bank</h1>
        </header>

        <br><br>

        <div class="photobanner">
          <img class="first" src="./img/image1.jpg" alt="" />
          <img src="./img/image2.jpg" alt="" />
          <img src="./img/image3.jpg" alt="" />
          <img src="./img/image4.jpg" alt="" />
          <img src="./img/image5.jpg" alt="" />
          <img src="./img/image1.jpg" alt="" />
          <img src="./img/image2.jpg" alt="" />
          <img src="./img/image3.jpg" alt="" />
          <img src="./img/image4.jpg" alt="" />
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/app.js"></script>

</body>

</html>
